# work process
work_process:
  enable : false
  title : "Trajetórias"
  item:
  - title : "Jamile Alves"
    icon : "images/icons/plan.png"
    content : "<b>Sou Jamile, sou natural de Campos Sales no interior do Ceará mas estou
morando em Olinda-PE. O contato com a Atenção Básica mudou a minha
perspectiva de mundo, não só como aluna, mas também como usuária e
futura colaboradora.</b>"
    
  - title : "Ingridy Souza"
    icon : "images/icons/design.png"
    content : "Sou Ingridy, tenho 24 anos e sou residente e natural da cidade do Recife. As vivências práticas, na USF acabaram por superar as minhas expectativas e propiciaram uma nova perspectiva de atuação, sendo essa, mais humanizada e empática."
    
  - title : "Victor Nunes"
    icon : "images/icons/print.png"
    content : "Sou Victor, resido no município de Paudalho na Zona da Mata Norte de
Pernambuco. Ingressei na UFPE no curso de Fisioterapia e neste período tive
um contato um pouco diferente com o Sistema Único de Saúde pois dessa
vez estou na condição de graduando, acompanhando as visitas e
colaborando sempre que possível na promoção de saúde."


